<div class="product" *ngFor="let product of products">
    <img class="productPicture" [src]=product.photo/>
    <h3> {{ product.name }} </h3>
    <p class="productPrice">$ {{ product.price }}</p>
    <button type="button" (click)="buy()" class="buttons btn btn-success">Buy</button>
    <div class="productInput">0</div>
    <button type="button" (click)="sell()" class="buttons btn btn-danger">Sell</button>
</div>
